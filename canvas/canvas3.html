<html>
<head>
<style type="text/css">
body{
	margin:0;
	background-color:black;
}
canvas{
	display:block;
	margin:10px auto;
}
</style>
<script type="text/javascript">
var canvas;
var ctx;
var canvasWidth = 600;
var canvasHeight = 600;

var circleR = 300;
var timeout = 0;
var often = 15;

function init(){
	if (location.hash)
		often = 5;
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	drawLines();
}

function drawLines() {
	ctx.fillRect(0,0,canvasWidth,canvasHeight);
	ctx.translate(canvasWidth/2,canvasHeight/2);
	for (var i = 0; i < 25; i++) {
		for (var a = -45; a <= 45; a+=often) {
			setTimeout("drawTimeout("+a+");",100 * timeout);
			timeout++;
		}
	}
}
function drawTimeout(a){
	ctx.beginPath();
	ctx.moveTo(0,circleR);
	var radians = Math.PI/180*a;
	var x = (circleR * Math.sin(radians)) / Math.sin(Math.PI/2 - radians);
	ctx.lineTo(x,0);

	if (Math.abs(a) == 45) {
		ctx.strokeStyle="rgb(255,255,255)";
		ctx.lineWidth=1;
	} else if (a == 0) {
		ctx.strokeStyle="rgb(200,200,200)";
		ctx.lineWidth=0.5;
	} else {
		ctx.strokeStyle="rgb(110,110,110)";
		ctx.lineWidth=0.2;
	}
	ctx.stroke();
	ctx.rotate((Math.PI/180)*15);
}
function redirect(){
	if (window.location.hash) window.location.href='';
	else window.location.href='#more';
	window.location.reload(true);
}
</script>
</head>
<body onload="init();">
<p>
	<a href="http://code-laboratory.com">Laboratorium kodu</a>
	<a href="#more" onclick="redirect();"> ...more... </a>
</p>

<canvas id="canvas" width="600" height="600"></canvas>

</body>
</html>
