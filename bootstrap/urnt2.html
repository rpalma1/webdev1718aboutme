<nav class="navbar navbar-inverse">

<body>

<div class="container">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
  
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
       <h2> </h2>
        <img src="https://tastetheislandstv.com/wp-content/uploads/2015/09/Tostones.jpg" alt="tostones" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://assets.bonappetit.com/photos/58a3509cf12ac6e639bf24af/16:9/w_1200,c_limit/argentinian-chicken-empanadas.jpg" alt="Empanadas" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="http://hispanickitchen.com/wp-content/uploads/2016/12/NEW-arroz-con-gandules-landscape-high-res.jpg-copy.jpg" alt="cuban rice" style="width:100%;">
      </div>
    </div>
    
    
    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
